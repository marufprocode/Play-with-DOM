<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bootstrap/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center mt-5">To Do List</h1>
    <section class="container mt-4">
        <div id="input-div" class="d-flex justify-content-center">
            <input type="text" id="text-field" placeholder="Type your to do here" class="w-75 me-2 input-group-text text-start">
            <button id="btnAddItems" class="btn btn-danger">Add Items</button>
        </div>
        <div id="to-do-list" class="container-fluid mt-3">
            <table class="table text-center table align-middle">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="main-container">
                    
                </tbody>
            </table>
        </div>
    </section>
    <script src="./Bootstrap/bootstrap.min.js"></script>
    <script src="./to-do.js"></script>
</body>
</html>
